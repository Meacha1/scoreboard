<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basketball Point Counter </title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Main">

        <div class="Home">
            <h1>Home</h1>
            <div class="score">
                <h1 id="home-sc">0</h1>
            </div>
            <button onclick="H_sc1()">+1</button>
            <button onclick="H_sc2()">+2</button>
            <button onclick="H_sc3()">+3</button>
        </div>


        <div class="Guest">
            <h1>Guest</h1>
            <div class="score">
                <h1 id="gust-sc">0</h1>
            </div>
            <button onclick="G_sc1()">+1</button>
            <button onclick="G_sc2()">+2</button>
            <button onclick="G_sc3()">+3</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
